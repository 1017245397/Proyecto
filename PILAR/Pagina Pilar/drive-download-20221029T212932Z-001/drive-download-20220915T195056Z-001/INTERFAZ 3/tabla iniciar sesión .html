<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div class="barra">
            <a href="#" class="logo"><img src="logo (1).png" alt="" height="100px"></a>

            <div class="navuno">
                <a href="">Emprendimientos</a>

                <div class="buscador">
                    <form action="#">
                        <input type="text" placeholder="" name="Buscar" class="pc-texto">

                    </form>
                </div>

            </div>

            <div class="navdos">

<!-- inicion sesion********************************************* -->

    <div class="formulario">
        <h4>Iniciar Sesion</h4>
        <form method="post">
            <div class="username">
                <input type="text" required name="Usuario" placeholder="usuario" class="campo">
                <i class="fa fa-user icon"></i>
            </div>

            <div class="contrasena">
                <input type="password" required name="contraseña" placeholder="Contraseña" class="campo">
                <i class="fa fa-lock icon"></i>
            </div>
            
            <div class="recordar"><b> <a href="#">Olvidé mi contraseña</a> </b> </div>
            <div class="registrar"><b> <a href="#">Registrate gratis</a></b></div>

            <input type="submit" value="INICIAR SESION" class="btn-iniciar">
        </form>

    </div>

<!--PIE DE PAGINA******************************************-->

    <footer class="pie-pagina">
        <div class="pie">
            <a href="#">Accesibilidad</a>
            <a href="#">Terminos y condiciones</a>

        </div>

    </footer>
