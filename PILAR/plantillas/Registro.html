                <div class="elem-group">
                    <label for="id-selection">Tipo de Documento</label>
                    <select id="id-selection" name="concerned_department" required>
                        <option value="">Selecciona un tipo</option>
                        <option value="Tarjeta_de_identidad">Tarjeta de identidad</option>
                        <option value="Cedula">Cedula de Ciudadania</option>
                        <option value="Extranjeria">Cedula de Extranjeria</option>
                    </select>
                </div>
                <div class="elem-group">
                    <label for="name">Nombres</label>
                    <input type="text" id="name" name="visitor_name" placeholder="Ingrese su Nombre"
                        pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="elem-group">
                    <label for="date">Fecha de Nacimiento</label>
                    <input type="date" name="fecha" id="fecha">
                </div>
                <div class="elem-group">
                    <label for="Age">Edad</label>
                    <input type="text" id="number_Age" name="visitor_age" placeholder="Ingrese su Edad"
                        pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="elem-group">
                    <label for="gender">Genero</label>
                    <select id="gender" name="gender" required>
                        <option value="">Selecciona un Genero</option>
                        <option value="female">Femenino</option>
                        <option value="male">Masculino</option>
                        <option value="other">Otros</option>
                    </select>
                </div>            
                <div class="elem-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="Ingrese contraseña" required
                        pattern=[A-Za-z0-9\s]{8,20}>
                </div>
            </fieldset>
            <fieldset>
                <div class="elem-group">
                    <label for="number_id">Numero de Documento</label>
                    <input type="text" id="number" name="visitor_number" placeholder="Ingrese su numero de documento"
                        pattern=[A-Z\sa-z]{3,20} required>
                </div>
                <div class="elem-group">
                    <label for="surname">Apellidos</label>
                    <input type="text" id="Apellidos" name="visitor_surname" placeholder="Ingrese sus Apellidos"

                </div>
                <div class="elem-group">
                    <label for="marital-status">Estado Civil</label>
                    <select id="marital-status" name="marital-status" required>
                        <option value="">Selecciona un Estado</option>

                        <option value="married">Casado</option>

                        <option value="separated">Separado</option>

                    <input type="email" id="email" name="visitor_email" placeholder="Ingrese email" required>

                    <label for="again-password">Confirmar Contraseña</label>
                    <input type="password" id="again-password" name="again-password"
                    placeholder="Ingrese contraseña de nuevo" required pattern=[A-Za-z0-9\s]{8,20}>
                </div>    
            </fieldset>
